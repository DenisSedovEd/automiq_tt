<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<form method="POST" class="mt-4" action="/api/change">
    <div class="row">
        <div class="col">
            <span class="input-group-text">Последовательность</span>
            <input type="text" class="form-control" placeholder="ССЗСКЗЗЗККСЗССКЗ (максимум 100 букв)"
                   name="change_list">
        </div>
        <div class="col">
            <span class="input-group-text">Правило изменения</span>
            <input type="text" class="form-control" placeholder="З < С < К" name="perm_rule">
        </div>
        <div>
            <button type="submit">Отсортировать</button>
        </div>
    </div>
</form>{% if has_error %}
<div class="mt-4">
    <h3>Результат:</h3>
    <pre>{{ error }}</pre>
</div>
{% endif %}
{% if result %}
<div class="mt-4">
    <h3>Результат:</h3>
    <pre>{{ result }}</pre>
</div>
{% endif %}
</body>
</html>
